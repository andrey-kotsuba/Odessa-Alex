<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libs/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="navigation">
        <div class="navigation_burger">
            <div class="burger">
                <div class="burger_line"></div>
                <div class="burger_line"></div>
                <div class="burger_line"></div>
            </div>
        </div>
        <div class="navigation_container">
            <div class="column column1 col-large animated fadeIn">
                <a href="#">
                    <div class="column_bg bg1"></div>
                    <div class="column_content">
                        <span>
                            <img src="img/nav-icon-1.png" alt="icon">
                        </span>
                        <h6>Agrolan</h6>
                    </div>
                </a>
            </div>
            <div class="column column2 col-large animated fadeIn">
                <a href="#">
                    <div class="column_bg bg2"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/shopping-cart.svg#shopping-cart"></use>
                            </svg>
                        </span>
                        <h6>Интернет-магазин</h6>
                    </div>
                </a>
            </div>
            <div class="column column3 col-medium animated fadeIn">
                <a href="#">
                    <div class="column_bg bg3"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/trolley.svg#trolley"></use>
                            </svg>
                        </span>
                        <h6>Оптовым покупателям</h6>
                    </div>
                </a>
            </div>
            <div class="column column4 col-small animated fadeIn">
                <a href="#">
                    <div class="column_bg bg4"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/picture.svg#picture"></use>
                            </svg>
                        </span>
                        <h6>Галерея</h6>
                    </div>
                </a>
            </div>
            <div class="column column5 col-medium animated fadeIn">
                <a href="#">
                    <div class="column_bg bg5"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/chemistry.svg#chemistry"></use>
                            </svg>
                        </span>
                        <h6>Лаборатория</h6>
                    </div>
                </a>
            </div>
            <div class="column column6 col-small animated fadeIn">
                <a href="#">
                    <div class="column_bg bg6"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/newspaper.svg#newspaper"></use>
                            </svg>
                        </span>
                        <h6>Новости</h6>
                    </div>
                </a>
            </div>
            <div class="column column7 col-medium animated fadeIn">
                <a href="#">
                    <div class="column_bg bg7"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/percentage.svg#percentage"></use>
                            </svg>
                        </span>
                        <h6>Акции и спецпредложения</h6>
                    </div>
                </a>
            </div>
            <div class="column column8 col-medium animated fadeIn">
                <a href="#">
                    <div class="column_bg bg8"></div>
                    <div class="column_content">
                        <span>
                            <svg>
                                <use xlink:href="img/svg/contact.svg#contact"></use>
                            </svg>
                        </span>
                        <h6>Контакты</h6>
                    </div>
                </a>
            </div>
        </div>
        <div class="navigation_footer">
            <div class="discription">
                <p>&copy "Rosco Group".2017.Все права защещены</p>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fa fa-youtube-square" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="libs/jquery-min.js"></script>
    <script src="libs/jquery-ui/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://use.fontawesome.com/2c8aecedb1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
